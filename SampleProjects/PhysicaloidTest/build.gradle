apply plugin: 'com.android.application'

dependencies {
    compile project(':PhysicaloidLibrary')
}

group = 'com.physicaloid.physicaloidTest'
version = '1.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "PhysicaloidTest"
        minSdkVersion 17
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}